
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Beds</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    
<style>
    th{ 
        color:#fff;
      }
</style>


<table class="table table-striped">
    <tr  class="bg-info">
        <th>Hospital Name</th>
        <th>Total Beds</th>
        <th>Beds Left</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>
<center>
    <button type="button" class="btn btn-outline-primary"  onclick="takeToHome(event)">Go Back</button>
</center>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	var myArray = [
        {'name':'Hospital A1', 'total':'10000', 'left':'370'},
        {'name':'Hospital A2', 'total':'10000', 'left':'370'},
        {'name':'Hospital B1', 'total':'10000', 'left':'370'},
        {'name':'Hospital B2', 'total':'10000', 'left':'370'},
        {'name':'Hospital C1', 'total':'10000', 'left':'370'},
        {'name':'Hospital C2', 'total':'10000', 'left':'370'},
        {'name':'Hospital D1', 'total':'10000', 'left':'370'},
        {'name':'Hospital D2', 'total':'10000', 'left':'370'},
        {'name':'Hospital E1', 'total':'10000', 'left':'370'},
        {'name':'Hospital E2', 'total':'10000', 'left':'370'},
	]
	
	buildTable(myArray)



	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].name}</td>
							<td>${data[i].total}</td>
							<td>${data[i].left}</td>
					  </tr>`
			table.innerHTML += row
        }
    }
    
    function takeToHome(e){
        e.preventDefault();
        window.location = "index.html";
    }
		
</script>
    
</body>
</html>
